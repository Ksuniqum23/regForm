<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
<!--    <link rel="stylesheet" href="src/css/style.css">-->
    <title>Form</title>
</head>
<body class="p-3 m-0 border-0">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row justify-content-center w-100">
        <form id="form" class="col col-sm-8 col-md-6 col-lg-4 bg-white p-4 rounded shadow">
            <!-- Остальное содержимое формы без изменений -->
            <h2 class="mb-4">Регистрация</h2>
            <div class="mb-3">
                <label class="form-label" for="username">Имя пользователя</label>
                <input class="form-control" id="username" type="text" name="username">
                <div class="invalid-feedback" id="error-username"></div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Пароль</label>
                <input class="form-control" id="password" type="password" name="password">
                <div class="invalid-feedback" id="error-password"></div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="confirmPassword">Подтвердите пароль</label>
                <input class="form-control" id="confirmPassword" type="password" name="confirmPassword">
                <div class="invalid-feedback" id="error-confirmPassword"></div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Зарегистрироваться</button>
        </form>
    </div>
</div>
</body>
</html>
